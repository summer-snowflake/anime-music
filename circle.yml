machine:
  timezone:
    Asia/Tokyo
  ruby:
    version: 2.4.1
  node:
    version: 7.10.0

general:
  artifacts:
    - "~/anime-music/tmp/capybara/"
    - "~/anime-music/brakeman"
    - "~/anime-music/coverage"

test:
  pre:
    - bundle exec rubocop app/ spec/ lib/
    - eslint app/
  post:
    - bundle exec rake brakeman:run
    - ./bin/update_github_status.sh
