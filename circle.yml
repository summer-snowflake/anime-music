machine:
  timezone:
    Asia/Tokyo
  ruby:
    version: 2.4.1
  node:
    version: 7.10.0

general:
  artifacts:
    - "~/anime-music/tmp/capybara/"
    - "~/anime-music/brakeman"
    - "~/anime-music/coverage"

dependencies:
  pre:
    - gem install bundler --pre

test:
  pre:
    - bundle exec rubocop app/ spec/ lib/
    - eslint app/
    - stylelint app/assets/stylesheets/*
  post:
    - ruby ./bin/brakeman.rb
    - ruby ./bin/coverage_report.rb
